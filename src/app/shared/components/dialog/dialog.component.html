<h1 mat-dialog-title>DEMO MODAL</h1>
<hr>
<div mat-dialog-content>
    <div *ngIf="user">
        <h2>{{user.name}}</h2>
        <h3>{{user.email}}</h3>
    </div>
    
    <div *ngIf="posts" class="posts-section">
        <mat-card *ngFor="let post of posts" class="posts-wrapper">
            <mat-card-title>{{post.id}} - {{post.title}}</mat-card-title>
            <mat-card-content>{{post.body}}</mat-card-content>
        </mat-card>
    </div>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>
</div>
