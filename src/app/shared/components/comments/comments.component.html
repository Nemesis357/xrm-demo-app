<h3>Comments section</h3>
<div *ngIf="comments" class="comments-section">
    <mat-card *ngFor="let comment of comments" class="comments-wrapper">
        <mat-card-title>{{comment.id}} - {{comment.name}}</mat-card-title>
        <mat-card-content>{{comment.email}}</mat-card-content>
        <mat-card-content>{{comment.body}}</mat-card-content>
    </mat-card>
</div>
