<button 
    mat-mini-fab
    aria-label="Back to posts button"
    color="primary"
    (click)="backToPosts()"
    >
    <mat-icon>backspace</mat-icon>
</button>

<mat-card *ngIf="post">
    <mat-card-title>{{post.id}} - {{post.title}}</mat-card-title>
    <mat-card-content 
        appAdvHighlight 
        highlightColor="green"
    >{{post.body}}</mat-card-content>
</mat-card>

<div class="comment-section" *ngIf="post">
    <app-comments [postId]="post.id"></app-comments>
</div>
